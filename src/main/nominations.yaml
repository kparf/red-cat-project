tabs:
  - name: Децкий Танец
    description: "Возрастная категория участников: 3-5 лет. Объединяет все
      танцевальные стили. Разрешается присутствие хореографа на сцене."
  - name: POP DANCE
    description: Эстрадный танец, эстрадное шоу, модерн-балет, бальные танцы и
      другие. Номер может быть без темы и идеи.
  - name: STREET SHOW
    description: "Все виды уличных танцев: Jazz Funk, Twerk, Dancehall, Waaking,
      Tecktonik, Hip-Hop, House, Krump, Locking, Popping, Vogue. Важно —
      музыкальность, синхронность, вариативость, оригинальность хореографии."
  - name: DANCE SHOW
    description: Любые техники и стили. Номер должен иметь образ, историю,
      концепцию, идею, костюмы, художественное оформление, реквизит, декорации.
  - name: СОВРЕМЕННАЯ ХОРЕОГРАФИЯ
    description: Джаз, модерн, контемпорари, балет, классический танец,
      экспериментальная хореография. Номер должен сочетать гармонию идеи и
      музыки, хореографии, костюма, реквизита.
  - name: FOLK DANCE
    description: Объединяет традиционные танцы любой национальности, а также
      стилизованные танцы и этнические танцы народов мира
  - name: СПОРТИВНО - ЭСТРАДНЫЙ ТАНЕЦ
    description: Номер должен сочетать хореографию, акробатику, гимнастику.
  - name: ПРОСТО ТЕСТОВАЯ НАМИНАЦИЯ
    description: >-
      * участники со всей Беларуси (от 3-х лет);

      * сценическая площадка для выступлений с профессиональным светом, звуком и танцевальным покрытием, расположена в историческом центре города;

      * конкурсные номера оценивают лучшие хореографы Беларуси, сертифицированные судьи («круглый стол» после каждого отделения);

        ![Test](/static/img/photo_2021-04-07_20-29-35-520x330.jpg "Title")
