title: Подробнее о конкурсе
details_date: 10 октября 2021 года
order: "2"
subsection1: >-
  * участники со всей Беларуси (от 3-х лет);

  * сценическая площадкад ля выступлений с профессиональным светом, звуком и танцевальным покрытием, расположена в историческом центре города;

  * конкурсные номера оценивают лучшие хореографы Беларуси, сертифицированные судьи («круглый стол» после каждого отделения);

  * все участники получают медали и дипломы;

  * на конкурсе работает профессиональный фотограф и видеооператор.
subsection2: >-
